<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Playground ğŸ®</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ğŸ¯ JavaScript Interactive Playground</h1>

  <!-- Event Handling -->
  <section>
    <h2>1. Event Handling ğŸˆ</h2>
    <button id="clickBtn">Click Me!</button>
    <div id="hoverBox">Hover over me!</div>
    <input type="text" placeholder="Type something..." id="keypressInput">
    <button id="secretBtn">Double-click Me!</button>
  </section>

  <!-- Interactive Elements -->
  <section>
    <h2>2. Interactive Elements ğŸ®</h2>
    <button id="changeBtn">Change Me!</button>

    <div class="gallery">
      <img id="galleryImg" src="https://via.placeholder.com/300" alt="Gallery">
      <button id="nextImg">Next</button>
    </div>

    <div class="tabs">
      <button class="tab-btn" data-tab="1">Tab 1</button>
      <button class="tab-btn" data-tab="2">Tab 2</button>
    </div>
    <div id="tab-content-1" class="tab-content">This is Tab 1 content</div>
    <div id="tab-content-2" class="tab-content hidden">This is Tab 2 content</div>
  </section>

  <!-- Form Validation -->
  <section>
    <h2>3. Form Validation ğŸ“‹âœ…</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p id="feedback"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
